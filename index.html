<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up-Form</title>
</head>
<body>
<div class="main_container">
    <div class="img_header">
        
        <div class="logo">
        <h1>ODIN</h1>
        </div>
        
    </div>
    <div class="content_container">
    <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </p>
    </div>
    <div class="contact_info">
        
        <form>
            <fieldset>
            
            <legend>Contact Details</legend>
        

            <div class="form_name">

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"/>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"/>
            </div>

            <div class="guest_email">
 
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com"/>

          

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="+1-123-4562-123"/>

            </div>

            <div class="guest_password">

            <label for="user_password">Password</label>
            <input type="password" id="user_password" required/ name="user_password">

           <label for="user_password">Confirm Password</label>
            <input type="password" id="confirm_password" required/ name="user_password">
            </div>

        
        

        </fieldset>

                
        </form>
    </div>
    <div class="log_in">
        <button type="button">Create Account</button>
        <button type="button">Log in</button>

    </div>
</div>
</div>
</body>
</html>
